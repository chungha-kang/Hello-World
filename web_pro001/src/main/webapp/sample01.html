<!DOCTYPE html>
<html>
	<head>
		<!-- 
			문서에 대한 정보를 설명하기 위해 사용하는 영역 
			<title>, <meta>, <link>, <script>, <style> 태그가 사용된다.
		-->
		<meta charset="UTF-8">
		<meta http-equiv="refresh" content="5;url=http://localhost:8080/web001/Sample01.html">
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<link rel="icon" type="image/webp" href="img/logo.webp">						
		<link rel="stylesheet" type="text/css" href="css/sample01.css">
		<!-- MIME Type (text/html, text/css, text/javascript, image/jpeg, image/png 등) -->
		<base href="http://localhost:8080/web001/page1/" target="_self">
		<title>Hello HTML Document</title>
		
		<style>
			body {
				color: lightgreen;
			}
		</style>		
	</head>
	
	<body>
		<a href="./page/sample02.html">Sample02 페이지 이동!</a><br>
		<a href="./page/sample03.html">Sample03 페이지 이동!</a><br>
		<!-- 
			브라우저 화면에 출력하여 보여 줄 태그 정보를 작성하는 영역
			<h1>, <p>, .... 등 다양한 태그들이 사용 된다. (head 태그에서 사용하는 태그를 제외한 모든 태그)
		 -->
		 안녕하세요!
	</body>
</html>
