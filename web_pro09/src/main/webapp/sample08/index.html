<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 - JQurery</title>
	<link rel="stylesheet" type="text/css" href="../static/css/sample08.css">
	<script type="text/javascript" src="../static/js/sample08.js"></script>
	<script type="text/javascript" src="../static/js/jquery-3.6.0.js"></script>
	<!-- script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script -->
</head>
<body>
	<h1>Jquery</h1>
	<h2>기본 사용 방법</h2>
	<div>
		<p>$(CSS선택자).메서드([매개변수 [, 매개변수, [...]]]);</p>
		<ul>
			<li>$(): Jquery를 사용하기 위해 기본적으로 사용하는 문법</li>
			<li>.메서드 : Jquery에서 제공하는 다양한 메서드를 작성</li>
			<li>매개변수 : 매서드에서 요구하는 전달값, 매서드에 따라 다양한 매개변수가 사용된다.</li>
		</ul>
		<p>사용 형식에서 [] 대괄호가 있는 경우 생략할 수 있다는 의미를 가진다.</p>
	</div>
	<hr>
	<h2>$(CSS선택자)</h2>
	<div>
		<ul class="jq-selector">
			<li>목록 1</li>
			<li>목록 2</li>
			<li>목록 3</li>
			<li>목록 4</li>
			<li>목록 5</li>
		</ul>
	</div>
</body>
</html>
